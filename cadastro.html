<!DOCTYPE html>
<html>
	<head>
		<title>Persec</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/shared/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/styles/register.css">
		<meta charset="utf-8" content="content">
	</head>

		<body>
			<header class="main-header">
				<div class="container">
					<div class="row">

						<div class="col-md-4">

							<div class="col-md-4">
								<img class="img-responsive" src="assets/img/logo.png">
							</div>

							<div class="col-md-8" id="company-name">
								<p id="company-name">Persec</p>
							</div>

						</div>

						<div class="col-md-4 col-md-offset-4">
							<nav id="main-menu">
								<ul class="inline content-header">
									<li class=""><a href="#">Sobre Nós</a></li>
								</ul>
							</nav>
						</div>

					</div>
				</div>
			</header>

			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="register-form white block register-block">

							<div class="row">
								<div class="col-md-12 text-center">
									<h2>Faça seu cadastro!</h2>
								</div>
							</div>

							<div class="row">
								<div class="col-md-12 text-center">
									<div class="row">
										<div class="col-md-12 text center">
											<label for="">Nome Completo</label>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<input type="text" name="name" value="">
										</div>
									</div>
								</div>
							</div>

								<div class="row">
									<div class="col-md-12 text-center">
										<div class="row">
											<div class="col-md-12 text-center">
													<label for="">Seu E-mail</label>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12 text-center">
													<input type="text" name="name" value="">
											</div>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-12 text-center">

										<div class="row">
											<div class="col-md-12 text-center">
												<label for="">Data de Nascimento</label>
											</div>
										</div>

										<div class="row">
											<div class="col-md-12 text-center">
												<input type="text" name="name" value="">
											</div>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="form-buttons">
										<div class="col-md-12 text-center">
											<button type="button" class="btn btn-success">Finalizar Cadastro</button>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-12 text-center">
										<p class="font-small seccondary-font-color">
											Ou, cadastre-se via:
										</p>
									</div>

								</div>

								<div class="row">
									<div class="col-md-12 text-center">
										<a href="#" alt="Cadastre-se com o Facebook!">
											<i class="fa fa-facebook-square btn-facebook" aria-hidden="true"></i>
										</a>
									</div>
								</div>

						</div>
					</div>
				</div>
			</div>

		<script type="text/javascript" src="assets/js/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
